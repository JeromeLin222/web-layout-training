<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URBNSTEP | Platform 404</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
  <%- include('./layout/header'); -%>
    <main>
      <section class="py-16">
        <div class="container">
          <div class="row justify-center">
            <div class="col-6 col-md-4">
              <h2 class="h3 h4-md text-center mb-8 mb-md-6">                
                <i class="bi bi-check-lg bg-primary-300 text-primary-500 mr-4"></i>
                我的收藏
              </h2>
              <div class="py-4 mb-8 mb-md-6 text-primary-400 bg-primary-100 d-flex align-center">
                <i class="bi bi-truck mr-4 mr-md-3 pl-4"></i>
                <p class="d-md-flex flex-column">
                  <span>門市營業時間：</span>
                  <span>週一至週五 10:00 - 22:00</span>
                </p>
              </div>
              <div class="fav-product pb-8 mb-8 mb-md-6 d-flex">
                <img src="/assets/images/product.png" alt="product" class="mr-4">
                <div class="flex-grow-1">
                  <h4 class="h5 h6-md mb-2">PLATFORM 404</h4>
                  <h5 class="text-md text-md-sm mb-2"><span class="text-neutral-600 mr-3">尺寸</span><span>38</span></h5>
                  <h5 class="text-md text-md-sm mb-2"><span class="text-neutral-600 mr-3">顏色</span><span>Navy</span></h5>
                  <h5 class="h6 text-end text-md-start">NT$2,600</h5>
                </div>
              </div>
              <div class="fav-product pb-8 mb-8 mb-md-6 d-flex">
                <img src="/assets/images/product-4.png" alt="product4" class="mr-4">
                <div class="flex-grow-1">
                  <h4 class="h5 h6-md mb-2">BOOMLOK</h4>
                  <h5 class="text-md text-md-sm mb-2"><span class="text-neutral-600 mr-3">尺寸</span><span>38</span></h5>
                  <h5 class="text-md  mb-2"><span class="text-neutral-600 mr-3">顏色</span><span>White</span></h5>
                  <h5 class="h6 text-end text-md-start">NT$3,200</h5>
                </div>
              </div>
              <div class="fav-product pb-8 mb-8 mb-md-6 d-flex">
                <img src="/assets/images/product-3.png" alt="product3" class="mr-4">
                <div class="flex-grow-1">
                  <h4 class="h5 h6-md mb-2">MELTY KISS</h4>
                  <h5 class="text-md text-md-sm mb-2"><span class="text-neutral-600 mr-3">尺寸</span><span>38</span></h5>
                  <h5 class="text-md text-md-sm mb-2"><span class="text-neutral-600 mr-3">顏色</span><span>Violet</span></h5>
                  <h5 class="h6 text-end text-md-start">NT$4,000</h5>
                </div>
              </div>
              <div class="text-center">
                <button class="btn btn-dark " type="button">立即預約門市試穿</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  <%- include('./layout/footer-only'); -%>
  <script type="module" src="../main.js"></script>
</body>

</html>
